<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css 盒子模型</title>
  <style>
    h2 {
      color: rebeccapurple;
    }
    h3 {
      color: violet
    }
    img {
      width: 400px;
      height: 250px;
    }
    div {
      text-align: center;
    }
  </style>
</head>
<body>
  <div>
    <h3>css盒模型结构图</h3>
    <p>盒模型包含了一下四部分组成：margin(边距)，bordar(边框)，padding(填充)，content(内容)</p>
    <img src="./24盒模型.jpeg" alt="">
  </div>
  <hr />
  <!-- 标准的盒模型高度与宽度的计算 -->
  <h3>标准的盒模型高度与宽度的计算</h3>
  <ol>
    <li>宽度 = 内容宽度 + 左右填充 + 左右边框 + 左右边距</li>
    <li>高度 = 内容高度 + 上下填充 + 上下边框 + 上下边距</li>
  </ol>
</body>
</html>
