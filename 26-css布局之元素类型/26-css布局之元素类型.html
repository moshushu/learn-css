<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css布局之元素类型</title>
  <link rel="stylesheet" href="./h.css">
</head>
<body>
  <ul>
    <ol>行内元素不能设置宽高样式以及外边距的上下方向的样式</ol>
    <ol>块元素可以设置所有的样式</ol>
  </ul>
  <hr />
  <div class="inline">
    <span>span1</span>
    <span>span2</span>
  </div >
  <div class="block">
    <div>div1</div>
    <div>div2</div>
  </div>
  <h3>display属性的inline-block</h3>
  <p>解决了块元素无法在一行显示，行内元素无法修改宽高和上下方向的外边距样式问题</p>
  <div class="inline-block">
    <div>div1</div>
    <div>div2</div>
  </div>
</body>
</html>
