<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css填充</title>
  <style>
    h2 {
      color: brown;
    }
    h3 {
      color: blueviolet;
    }
    div {
      border: 1px solid rebeccapurple;
      padding: 50px;
    }
  </style>
</head>

<body>
  <h2>padding 填充</h2>
  <ol>
    <li>auto：浏览器自动计算</li>
    <li>length：以px，pt，cm等单位</li>
    <li>%：父元素宽度的百分比</li>
  </ol>
  <ul>
    <li>padding: 上 右 下 左</li>
    <li>padding: 上 左右 下</li>
    <li>padding: 上下 左右</li>
    <li>padding: 上下左右</li>
  </ul>
  <h3>css 填充</h3>
  <ol>
    <li>padding-top 上填充</li>
    <li>padding-bottom 下填充</li>
    <li>padding-left 左填充</li>
    <li>padding-right 右填充</li>
  </ol>
  <hr />
  <div>
    这是一个填充的效果
  </div>
  <img src="./23填充效果图.png" alt="">
</body>

</html>
