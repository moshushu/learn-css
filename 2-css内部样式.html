<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内部样式</title>
  <!-- 内部样式 用于一个文件（页面）的样式风格，缺点：无法多个文件共享 -->
  <style>
    body {
      background-color: antiquewhite;
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>日你妈，超钱呀！</h2>
  <p>雅思啦你</p>
</body>
</html>
