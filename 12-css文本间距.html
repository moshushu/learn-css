<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本间距</title>
  <style>
    #aa {
      text-indent: 2em;
    }
    p.a  {
      letter-spacing: 20px;
      line-height: 2;
    }
    .b {
      word-spacing: 20px;
    }
  </style>
</head>
<body>
  <h4>文本间距</h4>
  <ol>
    <li>text-indet 缩进</li>
    <li>letter-spacing 字间空隙</li>
    <li>line-height 行高</li>
    <li>word-spacing 单词间距（只对英文有效）</li>
  </ol>
  <hr />
  <p class="a" id="aa">这一切的一起豆浆失去</p>
  <p class="a">我想和该怎噩梦做呢</p>

  <p class="b">this is a teacher</p>
</body>
</html>
