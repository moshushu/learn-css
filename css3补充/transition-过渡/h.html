<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>transiton-过渡</title>
  <link rel="stylesheet" href="./c.css">
</head>
<body>
  <h3>过渡效果</h3>
  <h3>transition: property duration timing-function delay;</h3>
  <ul>
    <li>property: 过渡的css属性名称</li>
    <li>duration: 过渡时长</li>
    <li>timing-function: 过渡速度
      <ul>
        <li>linear 匀速</li>
        <li>ease 开始慢，中间快，结束慢</li>
        <li>ease-in 开始慢</li>
        <li>ease-out 结束慢</li>
        <li>ease-in-out 开始慢，结束慢</li>
        <li>cubic-bezier(n,n,n,n)</li>
      </ul>
    </li>
    <li>delay: 生效等待时间</li>
  </ul>
  <hr />

  <div>
    过渡效果
  </div>
</body>
</html>
