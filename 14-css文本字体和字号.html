<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本字体和字号</title>
  <style>
    h4.family {
      font-family: 'Courier New', Courier, monospace;
    }
    h4.size {
      font-size: 30px;
    }
  </style>
</head>
<body>
  <h4 class="family">font-family 字体</h4>
  <p>怎么说</p>
  <hr />
  <h4 class="size">font-size 字号</h4>
</body>
</html>
