<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本颜色与大小写转化</title>
  <style>
    body {
      /* 文本颜色 */
      color:  wheat;
    }
    p {
      /* 文本小写 */
      /* text-transform: lowercase; */
      /* 文本大写 */
      /* text-transform: uppercase; */
      /* 单词首字母大写 */
      text-transform: capitalize;
    }
  </style>
</head>
<body>
  <ol>
    <li>text-transform:大小写转化</li>
    <li>lowercase 文本小写</li>
    <li>uppercase 文本大写</li>
    <li>capitalize 单词首字母大写</li>
  </ol>
  <hr />
  <h1>这是一个神奇的天堂</h1>
  <p>I am A ri Ni Ma maI Pi</p>
</body>
</html>
