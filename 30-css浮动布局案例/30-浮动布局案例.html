<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>浮动布局案例</title>
  <link rel="stylesheet" href="./h.css">
</head>
<body>
  <!-- 并不都需要div，只要是块元素即可 -->
  <ul class="top">
    <li><a href="#" class="active">首页</a></li>
    <li><a href="#">新闻</a></li>
    <li><a href="#">联系我们</a></li>
    <li><a href="#">关于我们</a></li>
  </ul>

  <div class="content">
    <div class="left">
      <ul class="body-left">
        <li><a href="#">战争</a></li>
        <li><a href="#" class="active">城市</a></li>
        <li><a href="#">岛屿</a></li>
        <li><a href="#">食物</a></li>
        <li><a href="#">人文</a></li>
        <li><a href="#">历史</a></li>
        <li><a href="#">海洋</a></li>
      </ul>
    </div>
    <div class="right">
      <div>
        <h1 class="city">城市</h1>
      </div>
      <h1>查尼亚</h1>
      <p>怎么说</p>
      <p>他金巧巧的来过</p>
    </div>
  </div>
  <div class="end">

  </div>
</body>
</html>
