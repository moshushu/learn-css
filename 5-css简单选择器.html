<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单选择器</title>
  <style>
    /* 通用选择器 */
    * {
      background-color: yellow;
    }
    /* 分组选择器 */
    h1, #p1 {
      font-style: italic;
    }
    /* 元素选择器 */
    h1 {
      color: brown;
    }

    p {
      color: green;
    }
    /*  ID选择器 */
    #p2 {
      text-align: center;
    }
    /* class选择器 */
    .deco {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 根据名称、ID、类别来选择元素 -->
  <h1 class="italic">h1标签</h1>
  <p id="p1" class="italic deco">p1标签</p>
  <p id="p2" >p2标签</p>
</body>
</html>
