<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css布局之显示</title>
  <link rel="stylesheet" href="./h.css">
</head>

<body>
  <div class="a1"> 无隐藏： 
    <span><img src="./html.png" alt="html"></span>
    <span><img src="./js.png" alt="js"></span>
    <span><img src="./css.png" alt="css"></span>
  </div>
  <div class="a2"> display隐藏：
    <span><img src="./html.png" alt="html"></span>
    <span id="js1"><img src="./js.png" alt="js"></span>
    <span><img src="./css.png" alt="css"></span>
  </div>
  <div class="a3"> visibility隐藏：
    <span><img src="./html.png" alt="html"></span>
    <span id="js2"><img src="./js.png" alt="js"></span>
    <span><img src="./css.png" alt="css"></span>
  </div>

</body>

</html>
